{% extends "./index.html"%}
{% block content %}     
     <form action="{{ url_for('update') }}" method="post">

        <fieldset>

          <input type="hidden" name="id" value="{{ person.id }}">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ person.name }}">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" value="{{ person.email }}">
          </div>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" value="{{ person.cpf }}">
          </div>

          <button type="submit" class="btn btn-success">Salvar</button>
        </fieldset>

      </form>
{% endblock %}
